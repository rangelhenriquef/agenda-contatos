<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/icone-agenda.png" alt="Ícone de agenda">
            <h1>Agenda de Contatos</h1>
        </header>

        <form id="registros">
            <input type="text" id="nome" placeholder="Informe o nome" required>
            <input type="tel" name="telefone" id="telefone" placeholder="Informe o telefone" required>
            <button type="submit">Cadastrar +</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody class="tabela-registros">
                <!--
                <tr>
                    <td>Pessoa 1</td>
                    <td>(99) 99999-9999</td>
                </tr>
                -->
            </tbody>
        </table>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
